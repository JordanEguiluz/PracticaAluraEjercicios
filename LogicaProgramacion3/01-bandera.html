<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Logica parte 3</title>
</head>
<body>
    <canvas style=" margin:5px, 0; "  width="600" height="400">

    </canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");


    /*
        pincel.fillStyle= "lightgrey" //esta es una propiedad
        pincel.fillRect(0,0,600,400);//esta es una funcion
    */
        pincel.fillStyle= "blue" //esta es una propiedad
        pincel.fillRect(0,0,200,200);//esta es una funcion

        pincel.fillStyle= "red" //esta es una propiedad
        pincel.fillRect(0,200,600,400);//esta es una funcion

        pincel.fillStyle= "white" //esta es una propiedad
        pincel.fillRect(600,0,600,400);//esta es una funcion
        
        pincel.fillStyle= "white"
        pincel.beginPath();
        pincel.moveTo((100/2)+50,(75/2)+10);//punto superior
        pincel.lineTo((75/2)+50,(150/2)+10);//esquina inferior izquierda
        pincel.lineTo((0/2)+50,(150/2)+10);//punta izquierda
        pincel.lineTo((60/2)+50,(195/2)+10);//esquina central izquierda
        pincel.lineTo((25/2)+50,(275/2)+10);//punta baja izquierda
        pincel.lineTo((100/2)+50,(225/2)+10);//esquina central inferior
        pincel.lineTo((175/2)+50,(275/2)+10);//punt baja derecha
        pincel.lineTo((140/2)+50,(195/2)+10);//esquina central derecha
        pincel.lineTo((200/2)+50,(150/2)+10);// punta derecha
        pincel.lineTo((125/2)+50,(150/2)+10);//esquina inferior derecha
        pincel.closePath();
        pincel.fill();



    </script>
</body>
</html>
