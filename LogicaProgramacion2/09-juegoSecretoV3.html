<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego Secreto</title>
</head>
<body>
    <h1>Juego secreto</h1>
    <input type="number">
    <button>VERIFICAR</button>

    <script>
        
        function aleatorio (){
            return Math.round(Math.random()*10);
        }

        function sortearNumero(cantidad){
            secretos = [];
            //puedes usar un while de principio o un for
            for(var contador = 1; contador<= cantidad; contador++){
                numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                var encontrado = false;

                if(numeroAleatorio != 0){ 
                    for(position = 0; position< secretos.length; position++){
                        if(numeroAleatorio == secretos[position]) {
                            encontrado = true; 
                            break;
                        }
                    }
                    if (encontrado == false){
                        secretos.push(numeroAleatorio);  
                    
                   
                    }
                }
            }
            return secretos
        }
        

        var secretos= sortearNumero(4);
        console.log(secretos);
        
        var input= document.querySelector("input");
        input.focus();

        function verificar(){

            var encontrado = false;

            for(position = 0; position < secretos.length; position++){ 
                if(parseInt(input.value) ==  secretos[position]) {

                alert("Usted Acerto");
                encontrado = true;
                break;
                }      
                
            }
            
            if(encontrado == false){
                alert("Usted erro");
            }
            input.value = " ";
            input.focus();
            
        }
        
        var button = document.querySelector("button")
            button.onclick = verificar;
    </script>
</body>
</html>
