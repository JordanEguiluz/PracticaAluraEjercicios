<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego Secreto</title>
</head>
<body>
    <h1>Juego secreto</h1>
    <input type="number">
    <button>VERIFICAR</button>

    <script>
       // var secreto = Math.round(Math.random()*10);
        var secretos= [3,5,7,9];
        
       
       var input= document.querySelector("input");
        input.focus();

        function verificar(){

            var encontrado = false;

            for(position = 0; position < secretos.length; position++){ 
                if(parseInt(input.value) ==  secretos[position]) {

                alert("Usted Acerto");
                encontrado = true;
                break;
                }      
                
            }
            
            if(encontrado == false){
                alert("Usted erro");
            }
            input.value = " ";
            input.focus();
            
        }
        
        var button = document.querySelector("button")
            button.onclick = verificar;
    </script>
</body>
</html>
