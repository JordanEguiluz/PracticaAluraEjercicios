<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Contador de pares</title>
</head>
<body>
    <script>
          function saltarLinea() {
            document.write("<br><br>");
            }

        function imprimir(argument) {
            document.write(argument);
                saltarLinea();
            }
        var limite = parseInt(prompt("Ingrese un numero para saber sus pares"));
        var contador=0;

        while(contador <= limite){
            if(contador % 2 ==0){
                imprimir("El numero: " + contador + " es par ");
            }
            contador++;
        }

        for( contador=0; contador <=limite; contador++){
            if(contador % 2 ==0){
                imprimir("El numero: " + contador + " es par ");
            }
        }
        imprimir("fin");
    </script>
</body>
</html>
