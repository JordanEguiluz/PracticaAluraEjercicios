<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="./img/Logo.png">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <textarea class="text-input" cols="80" rows="8" id="inputTexto" type="text" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="right">
            <img src="./img/MuÃ±eco.png" id="imgDer">
            <h1 id="texto-titulo">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="texto-area" cols="80" rows="8" placeholder="Ingrese el texto que deseas encriptar o desencriptar"></textarea>
            <button class="copiar" id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <p class="parrafo-btn">
                <img class="exclamacion" src="./img/signo-de-exclamacion-en-un-circulo.png" alt="">Solo minusculas y sin acentos
            </p>
            <button type="button" id="btn-encriptar" onclick="encriptar()" >Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()" >Desencriptar</button>
        </div>

    </div>
